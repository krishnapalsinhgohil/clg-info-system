<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student List</title>
</head>
<body>

<table cellpadding="2" cellspacing="12">
    <tr>
        <td>NAME</td>
        <td>SEMESTER</td>
    </tr>
    {% for student in students %}

    <tr>
        <td>{{student.name}}</td>
        <td>{{student.semester}}</td>
    </tr>
    {% endfor %}
</table>

</body>
</html>
