<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Subjects</title>
</head>
<body>
<table cellpadding="2" cellspacing="12">
    <tr>
        <td>NAME</td>
        <td>OPTIONAL</td>
    </tr>
    {% for subject in subjects %}

    <tr>
        <td>{{subject.name}}</td>
        <td>{{subject.optional}}</td>
    </tr>
    {% endfor %}
</table>

</body>
</html>
